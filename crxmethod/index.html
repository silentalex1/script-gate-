    <script>
        document.addEventListener('DOMContentLoaded',function(){const starsContainer=document.getElementById('stars');const crxInput=document.getElementById('crxInput');const downloadBtn=document.getElementById('downloadBtn');const validateBtn=document.getElementById('validateBtn');const scanContainer=document.getElementById('scanContainer');const scanResult=document.getElementById('scanResult');const mobileMenuBtn=document.getElementById('mobileMenuBtn');const navMenu=document.getElementById('navMenu');const loaderContainer=document.getElementById('loaderContainer');const progressBar=document.getElementById('progressBar');const progressBarFill=document.getElementById('progressBarFill');const resultContainer=document.getElementById('resultContainer');const notification=document.getElementById('notification');const logo=document.querySelector('.logo');const CHROME_WEB_STORE_API='service/update2/crx?response=redirect&prodversion=49.0&acceptformat=crx3&x=id%3D';const EXTENSION_API='https://extensions-api.vercel.app/api/extension/';const EXTENSION_VALIDATOR_API='https://extensions-validator.vercel.app/api/validate/';const EXTENSION_ID_PATTERN=/([a-z]{32})/i;const CHROME_STORE_PATTERN=/chrome\.google\.com\/webstore/;const CHROME_EXTENSION_PATTERN=/chrome-extension:\/\//;createStars();setupEventListeners();generateParticles();function createStars(){const starCount=50;for(let i=0;i<starCount;i++){const star=document.createElement('div');star.classList.add('star');const left=Math.random()*100;const top=Math.random()*100;const size=Math.random()*3+1;const delay=Math.random()*4;star.style.left=left+'%';star.style.top=top+'%';star.style.width=size+'px';star.style.height=size+'px';star.style.animationDelay=delay+'s';starsContainer.appendChild(star)}}function generateParticles(){const particleCount=20;for(let i=0;i<particleCount;i++){const particle=document.createElement('div');particle.classList.add('particle');const left=Math.random()*document.documentElement.clientWidth;const tion restored!')}function handleOfflineStatus(){showNotification('You are offline. Some features may not work.')}function createRippleEffect(event){if(Math.random()>0.98){const x=event.clientX||(event.touches?event.touches[0].clientX:0);const y=event.clientY||(event.touches?event.touches[0].clientY:0);const ripple=document.createElement('div');ripple.classList.add('ripple');ripple.style.left=x+'px';ripple.style.top=y+'px';document.body.appendChild(ripple);setTimeout(()=>{ripple.remove()},1000)}}function showNotification(message){notification.textContent=message;notification.classList.add('show');setTimeout(()=>{notification.classList.remove('show')},3000)}async function handleDownload(){const input=crxInput.value.trim();if(!input){crxInput.classList.add('shake');setTimeout(()=>{crxInput.classList.remove('shake')},500);showNotification('Please enter a URL or ID');return}loaderContainer.style.display='block';progressBar.style.display='block';let extensionId='';if(CHROME_STORE_PATTERN.test(input)||EXTENSION_ID_PATTERN.test(input)){extensionId=input.match(EXTENSION_ID_PATTERN)[0]}else{showNotification('Invalid input format');loaderContainer.style.display='none';progressBar.style.display='none';return}try{progressBarFill.style.width='30%';const response=await fetch(`${EXTENSION_API}${extensionId}`,{headers:{'Accept':'application/json'}});progressBarFill.style.width='60%';if(!response.ok){throw new Error('API request failed')}const data=await response.json();progressBarFill.style.width='90%';const downloadUrl=`https://clients2.google.com/${CHROME_WEB_STORE_API}${extensionId}`;const link=document.createElement('a');link.href=downloadUrl;link.classList.add('result-link');link.textContent=downloadUrl;link.download=`${extensionId}.crx`;const copyIcon=document.createElement('span');copyIcon.classList.add('copy-icon');copyIcon.innerHTML='ðŸ“‹';copyIcon.onclick=()=>{navigator.clipboard.writeText(downloadUrl);showNotification('Link copied!')};link.appendChild(copyIcon);resultContainer.innerHTML='';resultContainer.appendChild(link);progressBarFill.style.width='100%';setTimeout(()=>{loaderContainer.style.display='none';progressBar.style.display='none';progressBarFill.style.width='0%'},500)}catch(error){showNotification('Failed to fetch extension: '+error.message);loaderContainer.style.display='none';progressBar.style.display='none';progressBarFill.style.width='0%'}}async function handleValidate(){const input=crxInput.value.trim();if(!input){crxInput.classList.add('shake');setTimeout(()=>{crxInput.classList.remove('shake')},500);showNotification('Please enter a URL or ID');return}scanContainer.classList.add('active');scanResult.classList.remove('visible');document.querySelector('.scan-line').style.opacity='1';let extensionId='';if(CHROME_STORE_PATTERN.test(input)||EXTENSION_ID_PATTERN.test(input)){extensionId=input.match(EXTENSION_ID_PATTERN)[0]}else{scanResult.textContent='Invalid format';scanResult.classList.add('visible');setTimeout(()=>{scanContainer.classList.remove('active');document.querySelector('.scan-line').style.opacity='0'},2000);return}try{const response=await fetch(`${EXTENSION_VALIDATOR_API}${extensionId}`,{method:'GET',headers:{'Accept':'application/json'}});const data=await response.json();scanResult.textContent=data.valid?'Extension is valid!':'Extension is invalid';scanResult.classList.add('visible')}catch(error){scanResult.textContent='Validation failed: '+error.message;scanResult.classList.add('visible')}setTimeout(()=>{scanContainer.classList.remove('active');document.querySelector('.scan-line').style.opacity='0'},2000)}});
